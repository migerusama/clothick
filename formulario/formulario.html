<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

  <div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Unete</h3>
                    <form class="requires-validation" novalidate>
                        <div class="col-md-12">
                            <!--Nombre-->
                           <input class="form-control" type="text" name="nombre" placeholder="Nombre" id="name-id" required>
                           <!--Apellido-->
                           <input class="form-control" type="text" name="apellido" placeholder="Apellido" id="last-name-id" required>
                            <!--Email-->
                           <input class="form-control" type="email" name="email" placeholder="E-mail" id="email-id" required>
                           <!--Contraseña-->
                           <input class="form-control" type="password" name="password" placeholder="Contraseña" id="pass-id" required>
                           <!--Confirmacion de Contraseña-->
                           <input class="form-control" type="password" name="repassword" placeholder="Repita la contraseña" id="repass-id" required>   
                        </div>

                        <!--Sexo-->
                        <div class="col-md-12 mt-3">
                            <label class="mb-3 mr-1" for="gender">Género: </label>
    
                            <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="male">Hombre</label>
    
                            <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="female">Mujer</label>
    
                            <input type="radio" class="btn-check" name="gender" id="secret" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="secret">Otro </label>
                               <div class="valid-feedback mv-up">You selected a gender!</div>
                                <div class="invalid-feedback mv-up">Please select a gender!</div>
                            </div>

                            <!--Fecha-->
                            <div class="col-md-12">
                            <input type="date" id="start" name="trip-start"
                            value="2018-07-22"
                            min="2018-01-01" max="2018-12-31">
                             <!--Direccion-->
                            <input class="form-control" type="text" name="nombre" placeholder="Dirección">
                            </div>

                          
                       <!--Pais Selector-->
                       <div class="col-md-12">
                            <select class="form-select mt-3 border" required>
                                  <option selected disabled value="">Pais</option>
                                  <option value="jweb">España</option>
                                  <option value="sweb">Andorra</option>
                                  <option value="pmanager">Taiwan</option>
                                  <option value="pmanager">Barcelona</option>
                           </select>
                       </div>

                       <div class="col-md-12">
                        <!--Tarjeta de credito-->
                       <input class="form-control" type="text" name="credit-card" placeholder="Numero de Tarjeta" required>  
                    </div>

                        <!--CheckBox-->
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Activar Notificaciones
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Recepción de la revista digital
                        </label>
                      </div>

                      <!--Boton Enviar-->
                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary" onclick="checkValues()">Unirse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
<script src="index.js"></script>    
</body>
</html>
