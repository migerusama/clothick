<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario registro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <div class="registration-form text-white" bg bg-dark>
        <form onsubmit="return validateForm()">
            <div class="row mb-2 justify-content-center">
                <img src="../assets/img/logo/logo horizontal sin fondo.png" class="logo-clothick w-75">
            </div>
            <p>
                Los campos marcados con un asterisco (*) son obligatorios.
            </p>
            <div class="form-group ">
                <input type="text" class="form-control p-2 px-3 border-radius-100" name="nameSur" id="nameSur"
                    placeholder="Nombre y apellido *">
                <div id="nameSurError" class="text-danger"></div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control p-2 px-3 border-radius-100" name="email" id="email"
                    placeholder="E-mail *">
                <div id="emailError" class="text-danger"></div>
            </div>

            <div class="form-group">
                <input type="password" class="form-control p-2 px-3 border-radius-100" name="password" id="password"
                    placeholder="Contraseña *">
                <div id="passwordError" class="text-danger"></div>
            </div>


            <div class="form-group">
                <input type="password" class="form-control p-2 px-3 border-radius-100" name="passwordConfirm"
                    id="passwordConfirm" placeholder="Repita la contraseña *">
                <div id="passwordConfirmError" class="text-danger"></div>
            </div>


            <div class="form-group">
                <!-- Hombre radio -->
                <h3>Sexo</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" value="hombre" id="hombre" />
                    <label class="form-check-label" for="hombre"> Hombre </label>
                </div>

                <!-- Mujer  radio -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" value="mujer" id="mujer" />
                    <label class="form-check-label" for="mujer"> Mujer </label>
                </div>

                <!-- Default checked radio -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="no_especificado" checked />
                    <label class="form-check-label" for="no_especificado"> No especificado </label>
                </div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control p-2 px-3 border-radius-100" id="birth-date"
                    placeholder="Año de Nacimiento">
            </div>

            <div class="form-group">
                <input type="date" id="birth">
            </div>

            <div class="form-group">
                <input type="text" class="form-control p-2 px-3 border-radius-100" name="address" id="address"
                    placeholder="Dirección">
            </div>
            <div class="form-group">
                <label>
                    País
                    <select name="country" id="country">
                        <option selected value>No especificado</option>
                        <option value="spain">España</option>
                        <option value="portugal">Portugal</option>
                    </select>
                </label>
            </div>
            <label id="creditCardBlock">
                Número de tarjeta de crédito
                <input type="text" class="form-control item" name="creditCard" id="creditCard" maxlength="19"
                    placeholder="0000-0000-0000-0000">
                <div class="form-group">
                    <span id="creditCardBlocked">Dirección y país necesarios</span>
                </div>
            </label>
            <div id="creditCardError"></div>
            <label class="right">
                <input type="checkbox" name="notifications" value="true">
                Activar notificaciones de la pagina
            </label>
            <label class="right">
                <input type="checkbox" name="news" value="true">
                Recepción de la revista digital
            </label>

            <div class="form-group">
                <button class="btn btn-block btn-danger" id="submitForm">Crear Cuenta</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="formulario.js"></script>
</body>

</html>
