<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="assets/img/logo/logo sin texto.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOTHICK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row mt-3 justify-content-center">
            <img src="assets/img/logo/logo horizontal sin fondo.png" class="logo-clothick w-25">
        </div>

        <hr />

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/carousel/clothickxkitcap.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/carousel/clothickxadidas.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/carousel/clothickxbenjamins.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/carousel/promo.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class=" bg-transparent col-12 text-end">
            <div class="card-body">
                <div class="row mt-2">
                    <h1 class="card-title text-white col-8 ms-4">ULTIMA COLECCIÓN</h1>
                    <a href="#" class="btn btn-danger col-3 fs-3 ms-5">VER AHORA</a>
                </div>
            </div>
        </div>

        <hr />

        <div class="col-12 my-5  px-3">
            <div class="row">
                <div class="col-6 mb-4 text-center text-white  bg-danger">
                    <h1 class="my-5 col-12">UNETE A LA COMUNIDAD</h1>
                    <div class="container px-5 col-12">
                        <h4>Suscríbete y únete a la comunidad de e-sports más ambiciosa! Mantente informado de
                            las últimas actualizaciones y obtén un 10% de descuento en tu primera compra! </h4>
                    </div>
                    <a class="btn btn-dark col-5 fs-3 mt-4 mb-2 " role="button" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">UNETE</a>
                </div>
                <div class="col-6" style="min-width: 300px;">
                    <img src="assets/img/triple.png" alt="" class="w-100">
                </div>
            </div>
        </div>

        <hr />

        <div class="row justify-content-around ">
            <div class="card col-3 bg-transparent " style="position: relative;">
                <video style="position: relative;z-index: 0;" src="assets/video/accesorios.mp4" muted autoplay
                    loop></video>
                <a href="" class="btn btn-dark text-white"
                    style="position:absolute; bottom: 0.3em;left:1em;z-index:1;">SHOP NOW</a>
            </div>
            <div class="card col-6 my-2 bg-transparent " style="position: relative;">
                <video style="position: relative;z-index: 0;" src="assets/video/ropa.mp4" muted autoplay loop></video>
                <a href="" class="btn btn-dark text-white"
                    style="position:absolute; bottom: 1.3em;left:2em;z-index:1;">SHOP NOW</a>
            </div>
            <div class="card col-3 bg-transparent " style="position: relative;">
                <video style="position: relative;z-index: 0;" src="assets/video/teclado.mp4" muted autoplay
                    loop></video>
                <a href="" class="btn btn-dark text-white"
                    style="position:absolute; bottom: 0.3em;left:1em;z-index:1;">SHOP NOW</a>
            </div>
        </div>

        <footer class="text-white mt-3">
            <!-- Grid container -->
            <div class="container d-flex pe-4 justify-content-between">
                <!-- Section: Social media -->
                <section class="my-3">
                    <!-- Youtube -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="bi bi-youtube"></i></a>
                    <!-- Twitter -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="bi bi-twitter"></i></a>
                    <!-- Instagram -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="bi bi-instagram"></i></a>
                    <!-- Google -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="bi bi-google"></i></a>
                </section>
                <!-- Copyright -->
                <div class="text-center p-3">
                    © 2022 Copyright: <a class="text-white" href="#">clothick.com</a>
                </div>
            </div>

        </footer>
        <!-- Modal -->
        <div class="modal modal-fullscreen fade mt-5" id="staticBackdrop" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog h-75 mt-5">
                <div class="modal-content bg-transparent">
                    <iframe src="formulario/formulario.html" class="w-100 h-100" allowtransparency="true"></iframe>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>

</html>
